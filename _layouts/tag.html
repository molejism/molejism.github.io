---
layout: default
---

<h3>Posts with tag [{{ page.tag }}]:</h3>

<ul>
  {% for post in site.tags[page.tag] %}
    <li>
      {{ post.date | date: "%Y-%m-%d" }} 
      <a href="{{ post.url }}"> {{ post.title }}</a> 
      [
      {% for tag in post.tags %}
        <a href="/tag/{{ tag }}.html">{{tag}}</a> 
      {% endfor %} 
      ]
    </li>
  {% endfor %}
</ul>
