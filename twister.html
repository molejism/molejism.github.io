<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8">
    <title>Molejism twister</title>
<style>
p, button {
  font-size:25px;
}
</style>
</head>
<body>
    <script>
        limbs = ["mano derecha", "mano izquierda", "pie izquierdo", "pie derecho"];
        floor_places = ["fila 1", "fila 2", "fila 3", "fila 4"];

        funny_limbs = ["cabeza", "culo"].concat(limbs);
        funny_places = ["el culo de otro", "la rodilla derecha de otro", "la rodilla izquierda de otro",
            "el codo derecho de otro", "el codo izquierdo de otro"].concat(floor_places);

        funnier_limbs = ["nariz", "frente"].concat(funny_limbs);
        funnier_places = ["el muslo izquierdo de otro", "el muslo derecho de otro", "la teta izquierda de otro",
            "la teta derecha de otro", "la barriga de otro"].concat(floor_places);

        funniest_limbs = funnier_limbs;
        funniest_places = ["la entrepierna de otro"].concat(funnier_places);

        whole_sentences = ["quítale una prenda de ropa a quien lleve más ropa encima (incluido tú)",
            "haz moc moc en el culo de otro", "haz moc moc en las tetas de otro",
            "haz la lancha a motor en las tetas de otro",
            "haz twerking, sin cambiar la postura en la que estés",
            "mano derecha encima de la ropa interior de otro", "mano izquierda encima de la ropa interior de otro",
            "mano por debajo de la ropa interior de otro"];

        let combinationsCount = funniest_limbs.length * funniest_places.length;
        let sentencesCount = whole_sentences.length;
        let sentencesRatio = sentencesCount / (combinationsCount + sentencesCount);

        console.log("combinations: " + combinationsCount);
        console.log("whole sentences: " + sentencesCount);
        console.log("sentences ratio: " + sentencesRatio);

        function randomSample(list) {
            return list[Math.floor(Math.random() * list.length)];
        }

        function randomCombination(what, preposition, where) {
            var paragraph = document.querySelector("p");
            // console.log(paragraph);
            paragraph.innerText = randomSample(what) + preposition + randomSample(where);
        }

        function clickButton1() {
            randomCombination(limbs, " en ", floor_places);
        }
        function clickButton2() {
            randomCombination(funny_limbs, " en ", funny_places);
        }
        function clickButton3() {
            randomCombination(funnier_limbs, " en ", funnier_places);
        }
        function clickButton4() {
            var randValue = Math.random();
            // console.log(randValue);
            if (randValue < sentencesRatio) {
                randomCombination(whole_sentences, "", [""])
            } else {
                randomCombination(funniest_limbs, " en ", funniest_places);
            }
        }
    </script>
    <button type="button" onclick="clickButton1()">Nivel 1</button>
    <button type="button" onclick="clickButton2()">Nivel 2</button>
    <button type="button" onclick="clickButton3()">Nivel 3</button>
    <button type="button" onclick="clickButton4()">Nivel 4</button>
    <p></p>
</body>

</html>
